			function nfy(str,str2) {
    		if ((str == "" && str2 == "")) {
				document.getElementById("txtHint").innerHTML = "";
				return;
			} else { 
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
				}
			};
			var arti = document;
			xmlhttp.open("GET","../../in_liveesnotify.php?d1="+str+"&d2="+str2,true);
			xmlhttp.send();			
			}	
			document.getElementById("guarda").style.display = 'none';
			
			document.getElementById("notify1").style.display = 'none';
			document.getElementById("sale").style.display = 'block';
			}
			
			</script>
